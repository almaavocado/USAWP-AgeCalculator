<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyola Water Polo Club & USAWP Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="club-logo">
        <img src="Loyola-WPC-Lion-BLK.png" alt="Loyola Water Polo Club Logo" class="club-logo-img">
        <p class="separator">X</p>
        <img src="USA_Water_Polo_logo.svg.png" alt="USAWP Logo" class="usawp-logo-img">
    </div>
    <div class="container">
        <h1>Water Polo Age Calculator</h1>
        <form id="ageForm">
            <label for="birthdate">Enter Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <button type="submit">Check Age Group</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
